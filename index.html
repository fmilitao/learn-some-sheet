<!DOCTYPE html>
<html>
<head>
  <title>Untitled</title>
  <style>
  body {
    /* background: #222222; 
    margin: 0;
    padding: 0; */
  }
  canvas {
    border: solid gray;
  }
  </style>
  <script src='lib/vexflow-min.js'></script>
  <script src='bin/midi.js'></script>
  <script src='bin/main.js'></script>
</head>
<body>
  <canvas width='700' height='300'>Error</canvas>
  <script type="text/javascript">
  /*
  References:

  http://www.vexflow.com/docs/tutorial.html
  https://github.com/0xfe/vexflow/wiki/The-VexFlow-FAQ
  https://github.com/0xfe/vexflow/issues/134

  TODO: grand staff
  */

    var canvas = document.getElementsByTagName('canvas')[0];
    var renderer = new Vex.Flow.Renderer(canvas,Vex.Flow.Renderer.Backends.CANVAS);
    var ctx = renderer.getContext();
    var stave = new Vex.Flow.Stave(10, 100, 500); // x-padding, y-padding, width
    stave.addClef('treble');
    stave.setContext(ctx).draw();

    // Create the notes
  var notes = [
    // A quarter-note C.
    new Vex.Flow.StaveNote({ keys: ["c/4" ], duration: "w" })

/*
    // A quarter-note D.
    new Vex.Flow.StaveNote({ keys: ["d/4"], duration: "q" }),

    // A quarter-note rest. Note that the key (b/4) specifies the vertical
    // position of the rest.
    new Vex.Flow.StaveNote({ keys: ["b/4"], duration: "qr" }),

    // A C-Major chord.
    new Vex.Flow.StaveNote({ keys: ["c/4", "e/4", "g/4"], duration: "q" })
    */
  ];

  //notes[0].setStyle({strokeStyle: "blue", stemStyle: "blue"});
  notes[0].setStyle({fillStyle: "blue", strokeStyle: "blue"});

  // Create a voice in 4/4
  var voice = new Vex.Flow.Voice({
    num_beats: 4,
    beat_value: 4,
    resolution: Vex.Flow.RESOLUTION
  });

  // Add notes to voice
  voice.addTickables(notes);

  // Format and justify the notes to 500 pixels
  var formatter = new Vex.Flow.Formatter().joinVoices([voice]).format([voice], 500);

  // Render voice
  voice.draw(ctx, stave);
  </script>
</body>
</html>

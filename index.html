<!DOCTYPE html>
<html>
<head>
  <title>Learn music sheet notation</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #d3d3d3;
  }

  #d3-layer {
    position: absolute;
    top: 5px;
    left: 0;
    z-index: 1; /* SVG on front */

    border-width: 1px;
    border-color: lightgray;
    border-style: solid;
    /*
    border: solid gray;
    border-style: solid;
    border-color: gray;
    border-width: 2px;
    */

    /*
    padding: 0;
    margin: 0; */
    /* background-image: url('???'); */
    /* background-color: rgba(255,255,255,0.5); */
  }
  canvas {
    /* border: solid gray; */
    /* padding: 5px; */

    position: absolute;
    top: 5px;
    left: 0;
    padding: 0;
    margin: 0;

    /*
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    */

    background-color: #FFFFFF;
    /* background-image: url('???'); */
    z-index: 0;

    border-color: lightgray;
    border-style: solid;
    border-width: 1px;
    box-shadow: 15px 15px 30px gray;
  }

  .error{
    position: absolute;
    border-radius: 10px;
    margin: 5px;
    padding: 10px;
    font-family: sans-serif;
    background: #FF5151;
    border: 3px solid #E93333;
    z-index: 10;
    max-width: 50%;
  }

  .warn{
    max-width: 50%;
    position: absolute;
    border-radius: 10px;
    margin: 5px;
    padding: 10px;
    font-family: sans-serif;
    background: #66CCFF;
    border: 3px solid #99CCFF;
    z-index: 10;
  }

  #score {
    position: absolute;
    top: 0;
    font-family: monospace;
    padding: 5px;
    z-index: 10;
  }

  /*
  .title{
    position: absolute;
    top: 0; 
    font-family: 'Helvetica';
    font-size: 30px;
    font-weight: bold;
    padding: 5px;
    text-shadow: 2px 2px 5px #aaaaaa;
  } */

  /*
  #note{
    position: absolute;
    top: 0;
    right: 0;
    padding: 5px;
    font-family: monospace;
  } */


#time-state{
  padding: 5px;
}

#note-stat {
    padding: 15px;
  }

  .bad{
    stroke: #FF4136;
    fill: #DA3E52;
  rx: 2;
    ry: 2;
    stroke-width: 2;
  }

  .good{
    fill: #2ECC40;
    stroke: #8FD5A6;
    rx: 2;
    ry: 2;
    stroke-width: 2;
  }

  .ok{
    stroke: #FFC857;
    fill: #F39237;
    rx: 2;
    ry: 2;
    stroke-width: 2;
  }

  .blo {
  display: inline-block;
  font-family: sans-serif;
  }

    .right  {text-align:right; font-weight: bold; padding-left: 5px;}

    .mydiv {
      position: absolute;
      bottom: 0;
      display: inline-block;
      margin-left: 5px;
      margin-right: 5px;
      border: solid black;
    }

    th {
      text-align: left;
    }

</style>
<script src='lib/d3.min.js'></script>
<script src='lib/vexflow-min.js'></script>
<script src='bin/sheet.js'></script>
<script src='bin/midi.js'></script>
<script src='bin/main.js'></script>
</head>
<body>
  <!-- <div id='score'>?</div> -->
  <svg id='d3-layer' xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
  <canvas>Canvas Error.</canvas>

  <div class="mydiv" style="left:0">
    <svg id='time-stat' xmlns="http://www.w3.org/2000/svg" version="1.1" width='220' height='70'></svg>
    <div class='blo'>
      <table style="width:100%">
        <col align="left">
        <col align="right">
        <th>Time</th>
        <tr><td>Current:</td><td class="right" id='current-time'> 123</td></tr>
      <tr><td>Last:</td><td class="right" id='last-time'> 13</td></tr>
      <tr><td>Average:</td><td class="right" id='average-time'> 23</td></tr>
      </table>
    </div>
  </div>

  <div class="mydiv" style="right:0">
    <svg id='note-stat' xmlns="http://www.w3.org/2000/svg" version="1.1" width='100' height='70'></svg>
    <div class='blo'>
      <table style="width:100%">
        <col align="left">
        <col align="right">
        <th>Notes</th>
        <tr><td>Correct:</td><td class="right" id='correct-notes'> 56</td></tr>
      <tr><td>Wrong:</td><td class="right" id='wrong-notes'> 12</td></tr>
      <tr><td>Total:</td><td class="right" id='total-notes'> 76</td></tr>
      </table>
    </div>
  </div>

</body>
</html>
